
<IfDefine USE_PHP_FPM>
    <Proxy "unix:/Applications/mampstack-8.1.9-0/php/var/run/www.sock|fcgi://codeigniter-fpm" timeout=300>
    </Proxy>
</IfDefine>

<Directory "/Applications/mampstack-8.1.9-0/frameworks/codeigniter/public">
    Options +MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://codeigniter-fpm"
       </FilesMatch>
    </IfDefine>

</Directory>

